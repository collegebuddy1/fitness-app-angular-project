<mat-nav-list (click)="toggleSideNav()">
  <a mat-list-item routerLink="/signup" *ngIf="!(isAuth$ | async)">
    <mat-icon>face</mat-icon>
    <span class="nav-label">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" *ngIf="!(isAuth$ | async)">
    <mat-icon>input</mat-icon>
    <span class="nav-label">Login</span>
  </a>
  <a mat-list-item routerLink="/training" *ngIf="isAuth$ | async">
    <mat-icon>timer</mat-icon>
    <span class="nav-label">Training</span>
  </a>
  <mat-list-item *ngIf="isAuth$ | async">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-label">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
