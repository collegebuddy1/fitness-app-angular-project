<mat-sidenav-container>
  <mat-sidenav #sideNav role="navigation">
    <app-sidenav (toggleSideNavOff)="sideNav.close()"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (toggleSideNavOn)="sideNav.toggle()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
